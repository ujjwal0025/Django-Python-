{% extends 'shop/base.html' %}

{% block title %}contact us  PAGE{% endblock %}


{% block body %}
<div class="container my-3">
    <h3>Contact Us</h3>
    <form action="/shop/contact/" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class = "form-control" placeholder="Enter your name ">
        </div>
        <div class="form-group">
            <label for="name">Email I'D</label>
            <input type="email" name="email" id="email" class = "form-control" placeholder="Enter your email ">
        </div>
        <div class="form-group">
            <label for="name">Phone No.</label>
            <input type="tel" name="phone" id="phone" class = "form-control" placeholder="Enter your phone no. ">
        </div>
        <div class="form-group">
            <label for="name">Tell me How We Can Help You </label>
            <textarea name="desc" id="desc" class = "form-control" rows="3"></textarea>
        </div>
        <button class="btn btn-success" type="submit">Submit</button>



    </form>







</div>










{% endblock %}
